<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/stylesheet-tmpl.css" media="screen" title="no title">

    <script  src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jQuery.slider.js"></script>
    <script src='js/tmpl.js'></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="carousel">
        <div class="carousel-arrow-left">
            <span>Влево</span>
        </div>
        <div class="carousel-hider">
            <ul class="carousel-list">
                <li class="carousel-element"><img src="img/img-1.jpg" alt=""><p>Описание 1 </p></li>
                <li class="carousel-element"><img src="img/img-2.jpg" alt=""><p>Описание 2 </p></li>
                <li class="carousel-element"><img src="img/img-3.jpg" alt=""><p>Описание 3 </p></li>
                <li class="carousel-element"><img src="img/img-4.jpg" alt=""><p>Описание 4 </p></li>
                <li class="carousel-element"><img src="img/img-5.png" alt=""><p>Описание 5 </p></li>
                <li class="carousel-element"><img src="img/img-6.jpg" alt=""><p>Описание 6 </p></li>
                <li class="carousel-element"><img src="img/img-7.jpg" alt=""><p>Описание 7 </p></li>
                <li class="carousel-element"><img src="img/img-8.jpg" alt=""><p>Описание 8 </p></li>
                <li class="carousel-element"><img src="img/img-9.jpg" alt=""><p>Описание 9 </p></li>
                <li class="carousel-element"><img src="img/img-10.jpg" alt=""><p>Описание 10</p></li>
                <li class="carousel-element"><img src="img/img-11.jpg" alt=""><p>Описание 11</p></li>
                <li class="carousel-element"><img src="img/img-12.jpg" alt=""><p>Описание 12</p></li>
            </ul>
        </div>
        <div class="carousel-arrow-right">
            <span>Вправо</span>
        </div>
    </div>
    <script type="text/html" id="text">
        <div class="resume">
            <h1><%= data[0].name %></h1>
            <img src=<%= data[0].photo %> />
            <div>
                <p class="manager"><%= data[0].works %></p>
            </div>
            <div class="topline">
                <span>Интересы:</span>
                <ul>
                    <% for (key in data[1]) { %>
                    <li>
                        <%= data[1][key] %>
                    </li>
                    <% }; %>
                </ul>
            </div>
            <div class="midleline">
                <span>Контакты:</span>
                <ul>
                    <li class="nostyle"><%= data[0].phone %></li>
                </ul>
            </div>
            <div>
                <span>Профиль Facebook:</span>
                <ul>
                    <li class="nostyle">
                         <a href="#">
                            <%= data[0].facebook %>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottomline">
            <span> О себе:</span>
                <p class="nostyle"><%= data[0].about %></p>
            </div>
        </div>
    </script>
    <script type="text/javascript">
    $('.carousel').slider();
    </script>
</body>
</html>
